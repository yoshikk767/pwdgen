<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Password Strength Checker & Generator</h1>

    <input id="name" placeholder="Full Name">
    <input id="email" placeholder="Email">

    <!-- Date picker -->
    <label>Date of Birth</label>
    <input id="dob" type="date">

    <input id="spouse" placeholder="Spouse Name (optional)">
    <input id="child" placeholder="Child Name (optional)">

    <input id="password" placeholder="Enter Password" type="password">

    <button type="button" onclick="checkPassword()">Check Password</button>
    <button type="button" onclick="generate()">Generate Strong Password</button>

    <pre id="result"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
